<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spare Parts</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<header><div th:replace="Navbar::header"></div></header>
<body>
<br>
<br>
<br>
<br>
<div class="container my-2">
    <h1>
        Spare Parts
    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> ID</th>
            <th> Part</th>
            <th> Category</th>
            <th> Price</th>
            <th> Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part: ${spareParts}">
            <td th:text="${part.id}"></td>
            <td th:text="${part.part}"></td>
            <td th:text="${part.category}"></td>
            <td th:text="${part.price}"></td>
            <td th:text="${part.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<br>
Create a new Spare Part
<form  th:action="@{/saveSparePart}" th:object="${sparePartObj}" method="GET">
    Part : <input type="text" name="part" th:field="*{part}"/><br>
    Category: <input type="text" name="category" th:field="*{category}"/><br>
    Price : <input type="number" name="price" th:field="*{price}"/><br>
    Quantity : <input type="number" name="quantity" th:field="*{quantity}"/><br>
    <button name="submit" type="submit" >Submit</button>
</form>
</body>
</html>
