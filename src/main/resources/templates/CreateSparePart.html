Create a new Spare Part
<form  th:action="@{/saveSparePart}" th:object="${sparePartObj}" method="GET">
    Part : <input type="text" name="part" th:field="*{part}"/><br>
    Category: <input type="text" name="category" th:field="*{category}"/><br>
    Price : <input type="number" name="price" th:field="*{price}"/><br>
    Quantity : <input type="number" name="quantity" th:field="*{quantity}"/><br>
    <button name="submit" type="submit" >Submit</button>
</form>
