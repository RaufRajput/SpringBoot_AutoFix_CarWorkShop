<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>AUTOFIX - Welcome</title>
</head>
<body>
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
<p>Here is a lot of data that is specific to you.</p>
<button style="background-color: green" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">You are admin</button>
<button style="background-color: blue" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">You are user</button>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
