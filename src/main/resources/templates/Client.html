<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Customer - Welcome</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<header><div th:replace="Navbar::header"></div></header>
<body>
<br>
<br>
<h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>
<p>Search for spare parts.</p>

<div class="container my-2">
    <h1>
        Spare Parts List
    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Spare Part ID</th>
            <th> Spare Part Name</th>
            <th> Spare Part Category</th>
            <th> Price</th>
            <th> Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part: ${spareParts}">
            <td th:text="${part.id}"></td>
            <td th:text="${part.part}"></td>
            <td th:text="${part.category}"></td>
            <td th:text="${part.price}"></td>
            <td th:text="${part.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
