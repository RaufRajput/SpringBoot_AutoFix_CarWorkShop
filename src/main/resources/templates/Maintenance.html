<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- ISO-8859-1 -->
    <title>Incoming Maintenance Requests</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<header><div th:replace="Navbar::header"></div></header>
<body>
<br>
<br>
<div class="container my-2">
    <h1>
Maintenance Request from Costumers    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Maintenance ID</th>
            <th> Maintenance type</th>
            <th> Price</th>
            <th> Check in date</th>
            <th> Check out date</th>
            <th> Maintenance Log</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maintenance: ${allMaintenances}">
            <td th:text="${maintenance.id}"></td>
            <td th:text="${maintenance.type}"></td>
            <td th:text="${maintenance.price}"></td>
            <td th:text="${maintenance.checkInDate}"></td>
            <td th:text="${maintenance.checkOutDate}"></td>
            <td th:text="${maintenance.jobHistory}"></td>

        </tr>
        </tbody>
    </table>
</div>
<br>
<form action="#" th:action="@{/updateMaintenance/{id}}" th:object="${maintenance}"  method="POST">
    Input Maintenance ID <input type="number"  name="id"/>
    Set Maintenance price <input type="number"th:field="*{price}" name="price"/>
    Set Maintenance check in date <input type="date" th:field="*{checkin}" name="checkin"/>
    Set Maintenance check out date <input type="date" th:field="*{checkout}" name="checkout"/>
    Set Maintenance log message <input type="text" name="history"/>
    <br>
    <button name="submit" type="submit" value="0">Submit</button>
</form>

</body>
</html>
